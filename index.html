<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Online Bookstore</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="books">
      <h2>Available Books</h2>
      <div class="book" id="book1">
        <img src="Book1.jpeg" alt="Book 1">
        <h3>Book Title 1</h3>
        <p>Author 1</p>
        <p>$10.00</p>
        <button onclick="addToCart('Book Title 1')">Add to Cart</button>
      </div>
      <div class="book" id="book2">
        <img src="Book2.jpeg" alt="Book 2">
        <h3>Book Title 2</h3>
        <p>Author 2</p>
        <p>$12.00</p>
        <button onclick="addToCart('Book Title 2')">Add to Cart</button>
      </div>
      <!-- Add more books as needed -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Online Bookstore</p>
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
